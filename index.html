<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Toogo Cart</title>
  <link rel="stylesheet" href="./css/style.css" />
  <!-- BootStrap - 5 minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
  <!-- fontAwesome -->
  <script src="https://kit.fontawesome.com/70a163e656.js" crossorigin="anonymous"></script>
</head>

<body style="background-color: #EEEEEE;">
  <!-- header section  -->
  <header>
    <!-- Search field -->
    <nav class="navbar navbar-light bg-white shadow-lg fixed-top py-3">
      <div class="container">
        <span class="navbar-brand mb-0 h1 fw-bolder">TOOGO CART</span>
        <form class="d-flex mx-auto w-50">
          <input id="input-field" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-primary" type="submit" id="search-btn" onclick="loadProducts()">Search</button>
        </form>
      </div>
    </nav>
  </header>
  <!-- main section  -->
  <main class="main mt-5 pt-5 container">

    <!-- All Products section  -->
    <div class="row">
      <div class="col-md-9 col-lg-9 col-sm-7">
        <div id="all-products" class="row g-5">

        </div>
      </div>

      <!-- My Cart Section  -->
      <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
        <div class="cart" id="my-cart">
          <table class="table table-striped">
            <thead>
              <h1>My-Cart</h1>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>Total Added-Products:</th>
                <td><span id="total-Products">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Price:</th>
                <td>$ <span id="price">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Delivery-Charge:</th>
                <td>$ <span id="delivery-charge">20</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Total-Tax:</th>
                <td>$ <span id="total-tax">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">Total</th>
                <td colspan="2">$ <span id="total">0</span></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <div class="parces text-center">
            <!-- Modal2 button -->
            <button id="buy-now" class="btn btn-primary text-center" data-bs-toggle="modal"
              data-bs-target="#staticBackdrop1">Buy Now</button>
          </div>
        </div>
      </div>
    </div>


    <!-- modals -->


    <!-- Product Details Modal -->
    <!-- Modal1 -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog" id="product-details">
      </div>
    </div>



    <!-- Buy Now Modal -->
    <!-- Modal2 -->
    <div class="modal fade" id="staticBackdrop1" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Buy with SSLCommerz</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <img src="sslcommerz-all-card.png" alt="">
            <div class="bg-opacity-25 bg-dark py-3 text-center">
              <button id="pay-now" class="btn fs-3 text-center text-white"></button>
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- here is Footer Section -->
  <footer>
    <p class="py-3 text-center fw-bold bg-white mt-3 mb-0">All rights reserve by <a
        href="https://www.linkedin.com/in/iamazadur/" target="_blank" rel="noopener noreferrer"
        class="text-decoration-none">iazadur</a> &copy; 2021</p>
  </footer>

  <!-- add bootstrap bundle  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
  </script>
  <!-- add javascript  file  -->
  <script src="./js/app.js"></script>
</body>

</html>
